<!DOCTYPE html>

<body style="font-family: Lekton; font-size: 24pt">
    <p style="width: 800px">日志测试数据</p>
    <!-- <div id="textDiv"></div> -->

    <form action="">

        <input type="hidden" name="text1" value="logfile" />

        <input type="submit" value="点击" />
        </div>
    </form>

    <!-- <p style="width: 800px"><a href="./">点击</a></p> -->

    {% if textDiv %}
    <div id="textDiv"></div>

    <script type="text/javascript">
        var ws = new WebSocket("ws://127.0.0.1:7005/ws");

        ws.onopen = function() {
            ws.send("Hello, world");
        };
        ws.onmessage = function(evt) {

            document.getElementById('textDiv').innerHTML = evt.data;



        };
    </script>

    {% end %}

</body>
